<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KashifKhan">
    <meta name="description" content="This is a Burger Website">
    <meta name="keywords" content="Burger, Burger Website, Burger Website in HTML CSS">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/style.css">
    <title>Burger Website</title>
</head>

<body>
    <header class="header-section">
        <div class="container">
            <nav class="nav-bar">
                <a href="#" class="header-logo">
                    <img src="img/Logo.png" alt="Logo" class="logo">
                </a>
                <ul class="nav-links">
                    <li><a href="#" class="hover-link">HOME</a></li>
                    <li><a href="#" class="hover-link">MENU</a></li>
                    <li><a href="#" class="hover-link">OUR STORY</a></li>
                    <li><a href="#" class="hover-link">CONTACT US</a></li>
                </ul>
            </nav>
            <div class="header-section-detail">
                <div class="header-section-text">
                    <p class="header-line">
                        IT IS A GOOD TIME FOR THE GREAT TASTE OF BURGUER
                    </p>
                    <div class="header-heading">
                        <h1 class="header-section-text-heading">BURGER</h1>
                        <h2>WEEK</h2>
                    </div>
                </div>
                <div class="header-section-img">
                    <img src="img/landingpage.png" alt="Burger" class="header-img">
                    <div class="header-section-img-text">
                        <h4><i class="fa-solid fa-dollar-sign"></i>5<span>.49</span></h4>
                        <h5>ONLY</h5>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <section class="display-section">
        <div class="container display-section-container">
            <div class="display-section-big-img">
            </div>
            <div class="display-section-two-img">
                <div class="display-section-two-img-one">
                </div>
                <div class="display-section-two-img-two">
                </div>
            </div>
        </div>
    </section>

    <div class="space" style="height: 100vh;"></div>
    <script src="https://kit.fontawesome.com/766675f9af.js" crossorigin="anonymous"></script>
</body>

</html>
